			</form>
		</div>
		<script language="JavaScript">
    function check(form)
		{
			if(form.userid.value=="qwe" && form.pswrd.value=="abc")
			{
				window.open('/Users/fgk/Desktop/JAM-master/commitee1.html')
			}
			else if(form.userid.value!="" && form.pswrd.value!="")
			{
			  alert("the username and password do not match")
			}
		}
  </script>
	</body>
</html>
